<!DOCTYPE html>
<html>
<head>
    <title>
        before and after
    </title>
    <style type="type/css">
        *{
            font-size: 30px;
        }
        q::before{
            content: "<<";
            color: blue;
        }
        q::after{
            content: ">>";
            color: red;
        }
    </style>
</head>
<body>
    <q>Welcome</q> To <q>Simplilearn</q>
</body>
</html>
