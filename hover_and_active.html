<!DOCTYPE html>
<html>
<head>
    <title>Hover</title>
    <style type="text/css">
        .box{
            background-color: pink;
            width: 300px;
            height: 200px;
            margin: auto;
            font-size: 40px;
            text-align: center;
        }
        .box:active/*hover*/{
            background-color: cyan;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Simplilearn</h1>
    <div class="box">
        The color changes when you hover me!
    </div>
</body>
</html>
