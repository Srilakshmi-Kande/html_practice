<!DOCTYPE html>
<html>
<head>
    <title>style first letter</title>
    <style type="text/css">
        body{
            text-align: center;
        }
        h1::first-letter{
            font-family: lucida calligraphy;
            font-size: 3cm;
            color: red;
            text-shadow: 5px 8px 9px cyan;
        }
        h3{
            font-family: lucida calligraphy;
            font-size: 3cm;
            color:rgb(189, 8, 250);
            text-shadow: 5px 8px 9px rgb(68, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Welcome to Simplilearn</h1>
    <h2>this is an example of first letter pseudo element</h2>
    <h3>Hi....Srilakshmi</h3>
</body>
</html>
