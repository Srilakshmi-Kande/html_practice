<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" width="500px" cellpadding="5" cellspacing="5" bgcolor="green">
        <caption>This is table</caption>
       <!-- 
        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
       --> 
       <thead>
            <tr>
                <td colspan="3">This is the header of the table</td>
            </tr>
       </thead> 
       <tfoot>
            <tr>
                <td colspan="3">This is the footer of the table</td>
            </tr>
       </tfoot> 
       
        <tr>
            <td rowspan="2">Row 1, Column 1</td>
            <td colspan="2">Row 1, Column 2</td>
            <td>Row 1, Column 3</td>
        </tr>

        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
            <td>Row 2, Column 3</td>
        </tr>

        <tr>
            <td>Row 3, Column 1</td>
            <td>Row 3, Column 2</td>
            <td>Row 3, Column 3</td>
        </tr>
    </table>
</body>
</html>
